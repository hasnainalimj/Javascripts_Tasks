			function isPalindrome(str) {
  				var len = Math.floor(str.length / 2);
  				for (var i = 0; i < len; i++)
    			if (str[i] !== str[str.length - i - 1]){
					return alert("Not Palindrome");
					}
  			return alert("Yes Its Palindrome");
			}

  				else

			//Q8
			function timeConvert(n){
				var num = n;
				var hours = (num / 60);
				var rhours = Math.floor(hours);
				var minutes = (hours - rhours) * 60;
				var rminutes = Math.round(minutes);
				return alert(num + " minutes = " + rhours + " hour(s) and " + rminutes + " minute(s).");
			}

				var milisecs = d.setMiliseconds(ms);
				
				alert(year + "/" + month + "/" + date + " : " + hour + ":" + minutes + ":" + seconds + ":" + milisecs);
