			function questionNine(){
            var maths = prompt("Enter Maths Marks....");
            var english = prompt("Enter English Marks....");
            var urdu = prompt("Enter Urdu Marks....");
            var totalMarks = 300;
            alert("Total Marks : "+totalMarks);
            var obtainedMarks = parseInt(maths) + parseInt(english) + parseInt(urdu);
            alert("Obtained Marks : "+obtainedMarks);
            var percentage = (obtainedMarks/totalMarks)*100;
            alert("Percentage is : "+percentage);
            if(percentage>=80){
                alert("Grade A-One");
            }
            else if(percentage>=70){
                alert("Grade A");
            }
            else if(percentage>=60){
                alert("Grade B");
            }
            else{
                alert("Failed");
            }
			}

				var item_1_Total_Price = item_1_Quantity * item_1_Price;
								
				var item_2 = prompt("Enter Item Two Name....");

				document.writeln("<br>" + "Item One Name : "+item_1);
				document.writeln("<br>" + "Item One Quantity : "+item_1_Quantity);
				document.writeln("<br>" + "Item One Per Price : "+item_1_Price);

				document.writeln("<br>" + "Item Two Name : "+item_2);

				document.writeln("<br>" + "Item Two Per Price : "+item_2_Price);
				document.writeln("<br>" + "Item Two Total Price : "+item_2_Total_Price);
				
				document.writeln("<br>" + "Shipping Charges : "+shippingCharges);
				
				if(total_Cost_Of_Your_Order>2000){

					}

				}

			//Q17
			function questionSeventeen(){

				var operator = prompt("Enter Operator....");
				if(operator == "+"){
					alert(valueOne + " " + operator + " " + valueTwo + " = " + (valueOne+valueTwo));
					}
				
				else if(operator == "-"){
					alert(valueOne + " " + operator + " " + valueTwo + " = " + (valueOne-valueTwo));
					}
				
				else if(operator == "*"){
					alert(valueOne + " " + operator + " " + valueTwo + " = " + (valueOne*valueTwo));
					}
				
				else if(operator == "/"){
					alert(valueOne + " " + operator + " " + valueTwo + " = " + (valueOne/valueTwo));
					}
				else{
					alert("Invalid Inputs!");
				}
			}
